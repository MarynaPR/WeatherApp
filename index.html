<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WeatherApp</title>
    <!-- bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- link to js -->
    <script src="weatherscript.js"></script>
    <title>Weather App</title>
</head>
<!-- body -->

<body class="flex-column min-100-vh">
    <header class="container-fluid text-center"></header>
    <span id="weather-name"></span>
    <h1 class="app-title">Weather Dashboard</h1>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <h3>Search for a city</h3>
            <form id="user-form" class="card-body">
                <input name="city" id="searchCity" type="text" autofocus="true" class="form-input" />
                <button class="btn" id="searchBtn">Search</button>
            </form>

            <!-- add div for city&weatherResponse -->
            <div class="col-10"></div>
            <!-- weather in the selected city -->
            <div class="row weather">
                <div id="divContainer" class="col-12"></div>

                <!-- 5 day forecast container -->
                <div id="fiveDayContainer"></div>
                <div></div>
            </div>


        </div>

</body>

</html>
