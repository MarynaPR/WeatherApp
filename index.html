<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="username">City</label>
                <input name="username" id="username" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="card">
            <div id="city-buttons" class="card-body">
                <button class="btn" data-city="javasctript"></button>
                <button class="btn" data-city="html"></button>
                <button class="btn" data-city="css"></button>
            </div>
        </div>
